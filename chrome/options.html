<!DOCTYPE html>
<html>
    <head>
        <title>ErrorAnnex Options</title>
        
        <link rel="stylesheet" href="styles/style.css"/>

        <script src="scripts/gator.min.js"></script>
        <script src="scripts/options.js"></script>
        
    </head>
    <body class="options_content">
        <h1>Options</h1>

        <ul class="options_list">
            <li class="option">
                <input type="checkbox" id="popup_all"/> <label for="popup_all">Popup notifications for all domains.</label>
            </li>
            <li class="option sub_option hide ellipsis" id="popup_for_domain">
                <input type="checkbox" id="popup_domain"/> <label for="popup_domain">Popup notifications for domain: <b></b></label>
            </li>
        </ul>

    </body>
</html>
